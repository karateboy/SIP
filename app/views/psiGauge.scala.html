@* psiGauge Template File *@
@(param: Any)
<div class="col-lg-3">
<div class="ibox">
    <div class="ibox-content">
    	<div id="psiChart"></div>
    </div>
    </div>
</div>
<script>
$(document).ready(function(){
	 $('#psiChart').highcharts({
	        legend: {
				enabled : false
			},
			navigation:{
		    	buttonOptions: {
		        	enabled: false
		    	}
		    },
		    credits :{
		    	text: "昱山環境技術服務",
				enabled : true,
				href : 'http://www.wecc.com.tw/'
			},
	        chart: {
	            type: 'gauge',
	            plotBackgroundColor: null,
	            plotBackgroundImage: null,
	            plotBorderWidth: 0,
	            plotShadow: false,
	            height: 310
	        },

	        title: {
	            text: '即時PSI (示意圖)'
	        },
	        pane: {
	            startAngle: -150,
	            endAngle: 150,
	            background: [{
	                backgroundColor: {
	                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                    stops: [
	                        [0, '#FFF'],
	                        [1, '#333']
	                    ]
	                },
	                borderWidth: 0,
	                outerRadius: '109%'
	            }, {
	                backgroundColor: {
	                    linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 },
	                    stops: [
	                        [0, '#333'],
	                        [1, '#FFF']
	                    ]
	                },
	                borderWidth: 1,
	                outerRadius: '107%'
	            }, {
	                // default background
	            }, {
	                backgroundColor: '#DDD',
	                borderWidth: 0,
	                outerRadius: '105%',
	                innerRadius: '103%'
	            }]
	        },

	        // the value axis
	        yAxis: {
	            min: 0,
	            max: 300,

	            minorTickInterval: 'auto',
	            minorTickWidth: 1,
	            minorTickLength: 10,
	            minorTickPosition: 'inside',
	            minorTickColor: '#666',

	            tickPixelInterval: 30,
	            tickWidth: 2,
	            tickPosition: 'inside',
	            tickLength: 10,
	            tickColor: '#666',
	            labels: {
	                step: 2,
	                rotation: 'auto'
	            },
	            title: {
	                text: 'PSI'
	            },
	            plotBands: [{
	                from: 0,
	                to: 50,
	                color: '#55BF3B' // green
	            }, {
	                from: 50,
	                to: 100,
	                color: '#DDDF0D' // yellow
	            }, {
	                from: 100,
	                to: 200,
	                color: '#DF5353' // red
	            }, {
	                from: 200,
	                to: 300,
	                color: 'BlueViolet' // BlueViolet 
	            }
	            ]
	        },

	        series: [{
	            name: '空氣污染指標',
	            data: [80],
	            tooltip: {
	                valueSuffix: ' '
	            }
	        }]

	    },
	    // Add some life
	    function (chart) {
	        if (!chart.renderer.forExport) {
	            setInterval(function () {
	                var point = chart.series[0].points[0],
	                    newVal,
	                    inc = Math.round((Math.random() - 0.5) * 20);

	                newVal = point.y + inc;
	                if (newVal < 0 || newVal > 200) {
	                    newVal = point.y - inc;
	                }

	                point.update(newVal);

	            }, 3000);
	        }
	    });
});
</script>
