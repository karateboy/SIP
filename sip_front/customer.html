<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>廢棄物清運通報</title>

    <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/assets/css/animate.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
    <!-- Mainly scripts -->
    <script src="/assets/js/jquery-2.1.1.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="/assets/js/moment/moment-with-locales.min.js"></script>
    <script src="/assets/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/assets/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.15.3/axios.min.js"></script>

</head>
<body class="md-skin">
<div id="app">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-primary">
                <div class="panel-heading panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#reportParam">清運通報</a>
                </div>
            </div>
            <div class="panel-body panel-collapse in" id="reportParam">
                <div class="form-horizontal">
                    <div class="form-group"><label class="col-lg-1 control-label" for="contact">聯絡人:</label>
                        <div class="col-lg-4">
                            <input type="text" id="contact"
                                   class="form-control" placeholder="金城武"
                                   v-model="order.contact">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-1 control-label" for="address">地址:</label>
                        <div class="col-lg-4">
                            <input type="text" id="address"
                                   class="form-control" placeholder="地址"
                                   v-model="order.address">
                        </div>
                    </div>
                    <div class="form-group"><label class="col-lg-1 control-label" for="phone">電話:</label>
                        <div class="col-lg-4">
                            <input type="tel" id="phone"
                                   class="form-control" placeholder="09xxxxxxxx"
                                   v-model="order.phone">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-1 col-lg-offset-1">
                            <button class='btn btn-primary' @click='notify'>通報</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            order: {
                _id: 0,
                address: "",
                phone: "",
                notifiedDate: 0
            }
        },
        methods: {
            notify(){
                console.log(this.order)
            }
        }
    })
</script>
